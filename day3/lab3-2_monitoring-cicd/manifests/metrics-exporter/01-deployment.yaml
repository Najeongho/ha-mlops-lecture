apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-exporter
  namespace: monitoring
  labels:
    app: metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-exporter
  template:
    metadata:
      labels:
        app: metrics-exporter
    spec:
      containers:
        - name: exporter
          image: python:3.9-slim
          command:
            - /bin/bash
            - -c
            - |
              pip install prometheus-client scikit-learn pandas numpy requests --quiet
              python /app/metrics_exporter.py
          ports:
            - name: metrics
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: script
              mountPath: /app
          env:
            - name: PORT
              value: "8000"
            - name: SCRAPE_INTERVAL
              value: "15"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: script
          configMap:
            name: metrics-exporter-script
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-exporter
  namespace: monitoring
  labels:
    app: metrics-exporter
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: metrics-exporter
