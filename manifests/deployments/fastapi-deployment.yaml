# ============================================================
# FastAPI Model Server Deployment
# Lab 2-1: FastAPI 모델 서빙
# ============================================================
#
# 사용법:
#   kubectl apply -f fastapi-deployment.yaml -n <namespace>
#
# 참고:
#   - 이미지는 ECR 또는 Docker Hub에 미리 푸시되어 있어야 합니다.
#   - namespace는 본인의 네임스페이스로 변경하세요.
# ============================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-model-server
  labels:
    app: fastapi-model-server
    app.kubernetes.io/name: fastapi-model-server
    app.kubernetes.io/part-of: mlops-training
    app.kubernetes.io/component: model-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-model-server
  template:
    metadata:
      labels:
        app: fastapi-model-server
    spec:
      containers:
      - name: fastapi
        # TODO: 본인의 ECR 이미지 URI로 변경
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/mlops-training/fastapi-model:latest
        # 또는 Docker Hub: your-username/fastapi-model:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: MODEL_PATH
          value: "/app/model.joblib"
        - name: LOG_LEVEL
          value: "INFO"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: model-volume
          mountPath: /app/model.joblib
          subPath: model.joblib
          readOnly: true
      volumes:
      - name: model-volume
        configMap:
          name: model-config
          optional: true
      # 또는 PVC 사용:
      # - name: model-volume
      #   persistentVolumeClaim:
      #     claimName: model-pvc

---
# HorizontalPodAutoscaler (선택적)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fastapi-model-server-hpa
  labels:
    app: fastapi-model-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fastapi-model-server
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
