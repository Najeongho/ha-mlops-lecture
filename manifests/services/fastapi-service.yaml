# ============================================================
# FastAPI Model Server Service
# Lab 2-1: FastAPI 모델 서빙
# ============================================================
#
# 사용법:
#   kubectl apply -f fastapi-service.yaml -n <namespace>
# ============================================================

apiVersion: v1
kind: Service
metadata:
  name: fastapi-model-service
  labels:
    app: fastapi-model-server
    app.kubernetes.io/name: fastapi-model-service
    app.kubernetes.io/part-of: mlops-training
    app.kubernetes.io/component: model-serving
spec:
  type: ClusterIP
  selector:
    app: fastapi-model-server
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP

---
# NodePort Service (외부 접근용, 선택적)
apiVersion: v1
kind: Service
metadata:
  name: fastapi-model-service-nodeport
  labels:
    app: fastapi-model-server
spec:
  type: NodePort
  selector:
    app: fastapi-model-server
  ports:
  - name: http
    port: 80
    targetPort: 8000
    nodePort: 30080  # 30000-32767 범위
    protocol: TCP
